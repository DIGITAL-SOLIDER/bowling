<!DOCTYPE html>
<html>
  <head>
    <title>BOWLING</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.js.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    
    
  </head>
  <body>
    <a-scene id="scene">

      <a-entity light="type: ambient; color: yellow; intensity:0.5"></a-entity>

      <a-entity
        id="camera"
        camera
        position="0 1.6 0"
        wasd-controls
        look-controls="pointerLockEnabled: false"        
      >
        
        <a-cursor></a-cursor>        
      </a-entity>

      <a-assets>        
        <a-asset-item
          id="pin"
          src="./models/bowling_pin/scene.gltf"
        ></a-asset-item>

        <a-asset-item
          id="ball"
          src="./models/bowling_ball/scene.gltf"
        ></a-asset-item>
        
      </a-assets>

      <a-entity balls></a-entity>

      <a-plane
        id="ground"
        repeat="5 5"
        position="0 1 0"
        rotation="-90 0 0"
        height="200"
        width="200"
        color="#FBF2D4"
        static-body
        visible="true"
      >
      </a-plane>
      <a-entity id="pin1" gltf-model="#pin" position="1 1.5 -10"></a-entity>
      <a-entity id="pin2" gltf-model="#pin" position="1.5 1.5 -10"></a-entity>
      <a-entity id="pin3" gltf-model="#pin" position="2 1.5 -10"></a-entity>
      <a-entity id="pin4" gltf-model="#pin" position="2.5 1.5 -10"></a-entity>
      <a-entity id="pin5" gltf-model="#pin" position="3 1.5 -10"></a-entity>
      <a-entity id="pin6" gltf-model="#pin" position="3.5 1.5 -10"></a-entity>
      <a-entity id="pin7" gltf-model="#pin" position="4 1.5 -10"></a-entity>
      <a-entity id="pin8" gltf-model="#pin" position="4.5 1.5 -10"></a-entity>
      <a-entity id="pin9" gltf-model="#pin" position="5 1.5 -10"></a-entity>
    </a-scene>
  </body>
</html>
